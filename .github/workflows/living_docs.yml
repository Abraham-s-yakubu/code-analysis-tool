name: Living Documentation Agent

on:
  push:
    branches:
      - main # Or whatever your primary branch is

jobs:
  update-docs:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the code so our script can access it
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          # We need full history to diff between commits
          fetch-depth: 0 

      # Step 2: Set up Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install our script's dependencies
      - name: Install Dependencies
        run: npm install

      # Step 4: Run the documentation agent script
      - name: Run Documentation Agent
        run: node ./scripts/doc-agent.js
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      # Step 5: Commit the updated documentation
      - name: Commit and Push Changes
        run: |
          git config --global user.name 'Documentation Bot'
          git config --global user.email 'docbot@users.noreply.github.com'
          git add README.md # Or whichever file you modify
          # Check if there are any changes to commit
          if ! git diff --staged --quiet; then
            git commit -m "docs: âœ¨ Automatically update documentation"
            git push
          else
            echo "No documentation changes to commit."
          fi
